<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_and_reg/css/bootstrap.css' %}">
</head>
<body>
    <!-- Wrapper for login and registration forms -->
    <div class="container">
        <h1 class="page-header">Welcome to the Wishlist</h1>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <!-- Registration form -->
                <h3>Registration</h3>
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <p><label>Name:</label><input type="text" name="first_name"></p>
                    <p><label>Username:</label><input type="text" name="username"></p>
                    <p><label>Password:</label><input type="password" name="password"></p>
                    <p><label>Confirm Password:</label><input type="password" name="confirmpw"></p>
                    <input type="submit" class="btn btn-primary" value="Register">
                </form>
            </div>
            <div class="col-md-6 col-sm-6">
                <!-- Login registration -->
                <h3>Login</h3>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <p><label>Username:</label><input type="text" name="username"></p>
                    <p><label>Password:</label><input type="password" name="password"></p>
                    <input type="submit" class="btn btn-primary" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
