<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Item</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'wishlist_app/css/bootstrap.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Wishlist | {{ user.first_name }}</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/success">Dashboard</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Wrapper for main content -->
    <div class="container-fluid">
        <!-- Form to create a new item -->
        <h1 class="page-header">Create a New Wish List Item</h1>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        <form action="/wishlist_app/addItem" method="POST">
            {% csrf_token %}
            <p>Item: <input type="text" name="new_item"></p>
            <input type="submit" class="btn btn-primary" value="Add Item">
        </form>
    </div>
</body>
</html>
