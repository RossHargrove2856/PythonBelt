<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Item</title>
</head>
<body>
    <h1>Create a New Wish List Item</h1>
    <a href="/success">Home</a>
    <a href="/logout">Logout</a>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action="/belt/addItem" method="POST">
        {% csrf_token %}
        <p>Item: <input type="text" name="new_item"></p>
        <input type="submit" value="Add">
    </form>
</body>
</html>
